<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Mes posts</h2>
      <ul class="list-group">
        <app-post *ngFor="let post of posts"
                  [postTitle]="post.title"
                  [postContent]="post.content"
                  [postLove]="post.loveIts"
                  [postDate]="post.date"></app-post>
      </ul>
    </div>
  </div>
</div>
